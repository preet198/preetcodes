    <h2 class="sm-heading">
      This is how you can reach me
    </h2>
    <div class="boxes">
      <div>
        <span class="text-secondary">Email</span> Preet.S.Singh29@gmail.com
      </div>
      <div>
        <span class="text-secondary">Phone</span> (516)-610-0653
      </div>

    <h2 class="sm-heading">
      Send me a message.
    </h2>
    <div class="contact">
      <form name="contactform" method="post" action="http://preetcodes.com/send_form_email.php/" id='form'>
          <input type="text" name="first_name" number="50" size="50" placeholder="First Name *">
          <input type="text" name="last_name" number="50" size="50" placeholder="Last Name *">
          <input type="text" name="email" number="80" size="50" placeholder="Email Address *">
          <input type="text" name="telephone" number="30" size="50" placeholder="Phone Number">
          <textarea name="comments" maxlength="1000" cols="25" rows="6" placeholder="Message *"></textarea>
          <input id="submit" type="submit" value="Submit">
        </form>
      </div>
  </main>
